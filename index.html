<!DOCTYPE html>
<html>
<head>
  <title>BEAST</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <input type="text" id="username-input" style="display: none;"> <!-- Hidden username input -->
  <div class="chat-container">
    <div class="chat-header">
      <h2>WHISPER TO THE BEAST</h2>
    </div>
    <ul class="chat-messages" id="messages"></ul>
    <div class="chat-input">
      <form id="chat-form">
        <input id="input" autocomplete="off"  placeholder="What would you like to whisper?"/>
        <button id="send-button">Send</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
